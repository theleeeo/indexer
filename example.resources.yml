a:
  indexName: a_search
  fields:
    - name: searchField
    - name: secondaryField
  relations:
    - resource: b
      fields:
        - name: name
    - resource: c
      fields:
        - name: number

b:
  indexName: b_search
  fields:
    - name: name

c:
  indexName: c_search
  fields:
    - name: number
  relations:
    - resource: a
      fields:
        - name: searchField
    - resource: b
      fields:
        - name: name
          # Control whether this field is searchable or not.
          # It will still be filterable, just not available for full text search.
          # Default is true.
          query:
            search: false
