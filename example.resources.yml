a:
  indexName: a_search
  fields:
    - name: searchField
    - name: secondaryField
  relations:
    - resource: b
      # Specify the kind of relationship.
      # With kind: one, this indicates a one-to-one relationship.
      kind: one
      fields:
        - name: name
    - resource: c
      # With kind: many, this indicates a one-to-many relationship.
      kind: many
      fields:
        - name: number

b:
  indexName: b_search
  fields:
    - name: name

c:
  indexName: c_search
  fields:
    - name: number
  relations:
    - resource: a
      kind: one
      fields:
        - name: searchField
    - resource: b
      kind: one
      fields:
        - name: name
          # Control whether this field is searchable or not.
          # It will still be filterable, just not available for full text search.
          # Default is true.
          query:
            search: false
